<h1 mat-dialog-title>New account</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="register-form">
    <div class="form-row">
      <mat-form-field appearance="standard">
        <mat-label>Account name</mat-label>
        <input matInput formControlName="name" title="name" />
        <mat-error *ngIf="form.controls.name.errors"
          >The name must be between 6 and 32 characters long</mat-error
        >
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="standard">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          <mat-option value="digital wallet">Digital Wallet</mat-option>
          <mat-option value="cash">Cash</mat-option>
          <mat-option value="bank account">Bank Account</mat-option>
          <mat-option value="broker">Broker</mat-option>
        </mat-select>
        <mat-error *ngIf="form.controls.type.hasError('required')"
          >This field is required</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Symbol</mat-label>
        <mat-select formControlName="symbol" value="ARS">
          <mat-option value="ARS">Peso argentino (ARS)</mat-option>
          <mat-option value="USD">Dolar estadounidense (USD)</mat-option>
        </mat-select>
        <mat-error *ngIf="form.controls.symbol.hasError('required')"
          >This field is required</mat-error
        >
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [disabled]="fetching">Close</button>
  <button
    mat-flat-button
    color="primary"
    (click)="commit()"
    [disabled]="!form.valid || fetching"
  >
    Commit
  </button>
</div>
