<mat-form-field
  appearance="outline"
  style="width: 100%"
  *ngIf="data && data.length !== 0"
>
  <mat-label>Scope</mat-label>
  <mat-select [value]="30" (selectionChange)="onSelectionChange($event.value)">
    <mat-option [value]="7" selected>1 week</mat-option>
    <mat-option [value]="14">2 weeks</mat-option>
    <mat-option [value]="30">1 month</mat-option>
    <mat-option [value]="90">3 months</mat-option>
    <mat-option [value]="180">6 months</mat-option>
    <mat-option [value]="365">1 year</mat-option>
  </mat-select>
</mat-form-field>

<apx-chart
  #chart
  *ngIf="showChart"
  [series]="chartOptions.series"
  [chart]="chartOptions.chart"
  [xaxis]="chartOptions.xaxis"
  [yaxis]="chartOptions.yaxis"
  [stroke]="chartOptions.stroke"
  [dataLabels]="chartOptions.dataLabels"
  [labels]="chartOptions.labels"
  [legend]="chartOptions.legend"
></apx-chart>
