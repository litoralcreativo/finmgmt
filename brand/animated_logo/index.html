<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated logo</title>
  </head>
  <body>
    <div id="content">
      <svg
        width="100%"
        height="100%"
        viewBox="-10 -10 320 120"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        id="logo"
      >
        <g id="F">
          <path stroke-width="20" class="vertical" d="M10 90V10" />
          <path stroke-width="20" class="horizontal" d="M10 10H55" />
          <path stroke-width="20" class="horizontal" d="M10 46H50" />
        </g>
        <g id="I">
          <path stroke-width="20" class="vertical" d="M90 90V10" />
        </g>
        <g id="N">
          <path stroke-width="20" class="vertical v1" d="M125 90V10" />
          <path stroke-width="20" class="diagonal" d="M180 90L125 10" />
          <path stroke-width="20" class="vertical v2" d="M180 90V10" />
        </g>
        <g id="K">
          <path stroke-width="20" class="vertical" d="M215 90V10" />
          <path stroke-width="20" class="diagonal" d="M270 90L215 10" />
          <path stroke-width="20" class="diagonal" d="M215 56.1667L265 10" />
        </g>
      </svg>
    </div>
  </body>
</html>
