<h2 class="mat-h1" mat-dialog-title>Register</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="register-form">
    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input
        matInput
        formControlName="firstName"
        title="firstName"
        autocomplete="given-name"
      />
      <mat-error *ngIf="form.controls['firstName'].errors">
        This field is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last name</mat-label>
      <input
        matInput
        formControlName="lastName"
        title="lastName"
        autocomplete="family-name"
      />
      <mat-error *ngIf="form.controls['lastName'].errors">
        This field is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        title="email"
        autocomplete="email"
      />
      <mat-error *ngIf="form.controls['email'].errors">
        Enter a valid email
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        title="password"
        autocomplete="new-password"
      />
      <mat-error *ngIf="form.controls['password'].errors">
        The password must be between 4 and 60 characters
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-flat-button
    (click)="register()"
    color="primary"
    class="register-btn expand"
    [disabled]="fetching"
  >
    Sign up
  </button>
  <button mat-button (click)="close()" [disabled]="fetching" cdkFocusInitial>
    Close
  </button>
</mat-dialog-actions>

<ng-container *ngIf="fetching"
  ><app-loading-panel theme="light" [spinner]="true" [spinnerSize]="40"
    >Signing up
  </app-loading-panel></ng-container
>
